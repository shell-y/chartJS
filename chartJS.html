<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height:90vh; flex-direction: row;">
    <div>
        <canvas id="myChart" style="position: relative; height: 40vh; width: 40wh;"></canvas>
      </div>
      <div>
        <canvas id="myChart2" style="position: relative; height: 40vh; width: 40wh;"></canvas>
      </div>
</body>
</html>
<script>
const labels = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00'
];
const data = {
  labels: labels,
  datasets: [
    {
    label: 'Temperatura',
    backgroundColor: 'rgba(255,99,132,1)',
    borderColor: 'rgba(255,99,132)',
    data: [30,29,28,25,22,23],
  },
  {
    label: 'Umidade',
    backgroundColor: 'rgba(54,162,235,1)',
    borderColor: 'rgba(54,162,235)',
    data: [80,82,80,85,80,83]
  }
]
};
const labels2 = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Abril',
    'Maio',
    'Junho'
];
const data2 = {
  labels: labels2,
  datasets: [
    {
    label: 'Temperatura Média',
    backgroundColor: 'rgba(255,99,132,1)',
    // borderColor: 'rgba(255,99,132)',
    // borderWidth: 3,
    data: [22,24,27,23,20,18],
  },
  {
    label: 'Umidade Média',
    backgroundColor: 'rgba(54,162,235,1)',
    // borderColor: 'rgba(54,162,235)',
    // borderWidth: 3,
    data: [90,89,93,87,88,82]
  }
]
};

const config = {
  type: 'line',
  data: data,
  options:{}
};
const config2 = {
  type: 'bar',
  data: data2,
  options:{}
};
</script>

<script>
const myChart = new Chart (
    document.getElementById('myChart'),
    config
);
const myChart2 = new Chart (
    document.getElementById('myChart2'),
    config2
);

</script>
